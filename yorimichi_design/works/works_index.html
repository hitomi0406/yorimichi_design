    <script>
        document.getElementById("menu").addEventListener("click", function () {
            this.classList.toggle("z-shape");

        });

        $(function () {
            // ハンバーガーメニュー
            $('.hamburger').click(function () {
                $('.sp__nav').fadeToggle(500);
                $('.hamburger').toggleClass('open');
            });
        });


        // カテゴリー分け
        $(function () {
            let $filteringBtn = $(".works__category__section input"),
                $image = $(".works__list li");
            $filteringBtn.click(function () {
                let target = $(this).attr("value");
                $image.each(function () {
                    $(this).animate({
                        "opacity": 0
                    }, 300, function () {
                        $(this).hide();
                        if ($(this).hasClass(target) || target == "all") {
                            $(this).show();
                            $(this).animate({
                                "opacity": 1
                            }, 300);
                        }
                    });
                });
            });
        });

    </script>
